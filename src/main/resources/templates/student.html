<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!-- CSS -->
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500" />
<link rel="stylesheet"
	href="../static/plugins/bootstrap/css/bootstrap.min.css"
	th:href="@{plugins/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="../static/plugins/fontawesome/css/font-awesome.min.css"
	th:href="@{/plugins/fontawesome/css/font-awesome.min.css}" />
<link rel="stylesheet" href="../static/css/form-elements.css"
	th:href="@{/css/form-elements.css}" />
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}" />
<title>Student portal</title>
</head>
<body>
	<img id="bg" src="../static/images/student.jpg"
		th:src="@{images/student.jpg}" />
	<div class="top-content">
		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1 th:inline="text">
							Dear <strong> [[${#httpServletRequest.remoteUser}]]</strong>,
							Welcome to Student page
						</h1>
						<form th:action="@{/logout}" method="post">
							<input type="submit" class="btn btn-block btn-primary"
								value="Sign Out" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<div class="footer-border"></div>
					<p>
						Made by <strong>code premier</strong> <i class="fa fa-copyright"></i>
					</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- Javascript -->
	<script src="../static/js/jquery-2.2.4.min.js"
		th:src="@{js/jquery-2.2.4.min.js}"></script>
	<script src="../static/plugins/bootstrap/js/bootstrap.min.js"
		th:src="@{plugins/bootstrap/js/bootstrap.min.js}"></script>
	<script src="../static/js/jquery.backstretch.min.js"
		th:src="@{js/jquery.backstretch.min.js}"></script>
	<script src="../static/js/scripts.js" th:src="@{js/scripts.js}"></script>

	<!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
</body>
</html>
